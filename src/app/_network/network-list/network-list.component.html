<div class="standard-container">

    @if (_authService.getAuthUser | async; as authUser) {
    <h1 data-testid="title">{{ authUser.userName === username ? 'Your' : username + '\&#39;s' }} network</h1>
    }

    <mat-tab-group [selectedIndex]="tab">
        <mat-tab label="Following">
            <ng-template matTabContent>
                <app-following [username]="username"></app-following>
            </ng-template>
        </mat-tab>
        <mat-tab label="Followers">
            <ng-template matTabContent>
                <app-followers [username]="username"></app-followers>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
