<div class="logout-container">

    <h1 class="header">Logout</h1>

    <h3 class="header">Are you sure you want to logout?</h3>

    <button class="btn btn-primary btn-confirm" type="button" (click)="confirmLogout()">
        Logout
    </button>

    <button class="btn btn-link btn-cancel" type="button" (click)="cancelLogout()">
        Cancel
    </button>

</div>
